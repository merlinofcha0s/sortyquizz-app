name: SortyQuizz CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: gableroux/flutter:latest
      env:
        FLUTTER_VERSION: v1.12.13+hotfix.8
        ANDROID_VERSION: 28

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
